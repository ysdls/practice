<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>반응형 헤더</title>

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Normalize.css -->
    <link rel="stylesheet" href="./normalize.css" />

    <!-- Reset.css -->
    <!-- <link rel="stylesheet" href="./reset.css" /> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./practice20.css" />
  </head>
  <body>
    <!-- TODO
      - [ ] 너비가 992px 이상일 때, 메뉴1~4 리스트가 보여짐 (메뉴 아이콘 가리기, css)
      - [ ] 너비가 992px 미만일 때, 메뉴 아이콘이 보여짐 (메뉴1~4 리스트 가리기, css)
        - [ ] Bootstrap Icon 사용
      - [ ] 너비가 992px 미만일 때, 메뉴 아이콘 클릭시 .toggle-menu 가 나타남 (javascript)
    -->

    <!-- 헤더 -->
    <header>
      <h1>LOGO</h1>
      <!-- width < 992px -->
      <a href="#" class="icon-menu"><i class="bi bi-list"></i></a>
      <!-- width >= 992px -->
      <nav class="list-menu">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
        <a href="#">메뉴4</a>
      </nav>
    </header>

    <!-- 토글 메뉴 -->
    <!-- width < 992px -->
    <nav class="toggle-menu d-none">
      <div class="toggle-menu-container">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
        <a href="#">메뉴4</a>
      </div>
    </nav>

    <script>
      // 아이콘 클릭시 메뉴 열리기
      // .icon-menu 클릭했을 때 .toggle-menu 요소에 .d-none 클래스 넣었다 뻈다 하기
      const iconMenu = document.querySelector('.icon-menu');
      const toggleMenu = document.querySelector('.toggle-menu');

      iconMenu.addEventListener('click', () => {
        toggleMenu.classList.toggle('d-none');
      });
    </script>
  </body>
</html>
